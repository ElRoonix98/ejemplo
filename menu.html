	<script>
		var r = new XMLHttpRequest();

	<script src="http://code.jquery.com/jquery-latest.js"></script>

	<script type="text/javascript">
		
		$(document).ready(main);
 			var contador = 1;
			function main(){
				$('.menu_bar').click(function(){
				//$('nav').toggle();
				$('MARQUEE').hide();
				$('audio').hide("controls");
				$('.boton_donate').hide();
 				if(contador == 1){
					$('nav').animate({
						left: '0'
					});
					contador = 0;
					$('video').hide();
					
				} else {
					contador = 1;
					$('nav').animate({
						left: '-100%'
					});
					$('video').show();
					$('.boton_donate').show();
					$('audio').show("controls");
					$('MARQUEE').show();
				}
 			});
		};

* {

body {
