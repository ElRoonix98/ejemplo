<html>
	
	<head>
		<meta name="viewport" content="width=device-width, height=device-height,user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
		<title>ESPERE POR FAVOR</title>
		<script>
			var num=10; 
			function contador() { 
				num--; 
				if(num==0) location='menu.html'; 
				document.getElementById('seg').innerHTML=num; 
			} 
		</script>  	
	</head>
	
	<body onload="setInterval('contador()',1000)" style = "background-color:black">
		
		<br><br><br><br><br><br><br><br><br>
		
		<div class = "preloader"></div>
		
		<br><br><br><br><br>
		
		<h1 id = "texto"><font color = "white"><p><a style = "visibility: hidden">__</a>ESPERA<a style = "visibility: hidden">____</a><span id = "seg">10</span><a style = "visibility: hidden">____</a>SEGUNDOS</p></font></h1>
		
	</body>

	

	<style>
	
	h1#texto{
		text-align:center;
	}
	
	.preloader {
		display:block;
		margin-right:auto;
		margin-left:auto;
		width: 200px;
		height: 200px;
		border: 10px solid #eee;
		border-top: 10px solid #666;
		border-radius: 50%;
		animation-name: girar;
		animation-duration: 2s;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
	}
	@keyframes girar {
		from {
			transform: rotate(0deg);
		}
		to {
			transform: rotate(360deg);
		}
	}
	
	</style>

</html>
